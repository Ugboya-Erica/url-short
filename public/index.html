<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hello URL Shortener Fan!</h1>
        <form id="shortenForm">
            <input type="text" id="url" placeholder="Enter URL" required>
            <input type="text" id="customId" placeholder="Custom ID (optional)">
            <button type="submit">Click Me! To Shorten Your URL</button>
        </form>
        <div id="result"></div>
        <div id="qrCode"></div>
    </div>
    </body>
    <!--animation-->
    <div class="sparkle sparkle1"></div>
    <div class="sparkle sparkle2"></div>
    <div class="sparkle sparkle3"></div>
    <div class="sparkle sparkle4"></div>
    <div class="sparkle sparkle5"></div>
    <div class="sparkle sparkle6"></div>
    <script src="/app.js"></script>
</body>
</html>
